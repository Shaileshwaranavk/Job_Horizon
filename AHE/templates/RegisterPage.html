<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/SRP.css' %}">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <img src="{% static 'images/IFRP.png' %}" alt="Illustration">
        </div>
        <!-- Right Section -->
        <div class="right-section">
            <h1>Register</h1>
            <p>Fill in your details to create an account.</p>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="role">Freelancer or Employee</label>
                    <input type="text" id="role" name="role" required>
                </div>
                <div>
                    <label for="company_size">If Employee, Size of Company</label>
                    <input type="text" id="company_size" name="company_size">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div>
                    <label for="password">Create a Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label>Gender</label>
                    <label><input type="radio" name="gender" value="Male" required> Male</label>
                    <label><input type="radio" name="gender" value="Female" required> Female</label>
                    <label><input type="radio" name="gender" value="Other" required> Other</label>
                </div>
                <div>
                    <label for="experience">Experience</label>
                    <input type="text" id="experience" name="experience">
                </div>
                <div>
                    <label for="domains">Well-Versed Domains</label>
                    <input type="text" id="domains" name="domains" placeholder="Add or select domains">
                </div>
                <div>
                    <label for="expected_pay">Expected Pay</label>
                    <input type="text" id="expected_pay" name="expected_pay">
                </div>
                <div>
                    <label for="projects">Worked Projects</label>
                    <textarea id="projects" name="projects"></textarea>
                </div>
                <div>
                    <label for="github">GitHub Link</label>
                    <input type="url" id="github" name="github">
                </div>
                <div>
                    <label for="portfolio">Portfolio Link</label>
                    <input type="url" id="portfolio" name="portfolio">
                </div>
                <div>
                    <label for="linkedin">LinkedIn Profile</label>
                    <input type="url" id="linkedin" name="linkedin">
                </div>
                <!-- Photo Upload -->
                <div>
                    <label for="photo">Upload Profile Photo</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                </div>
                <!-- Resume Upload -->
                <div>
                    <label for="resume">Upload Resume</label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                </div>
                <div>
                    <button type="submit">Register</button>
                </div>
                <div class="login-account">
                    <button type="button" onclick="location.href='{% url 'login_page' %}';">Login to Already Existing account</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
