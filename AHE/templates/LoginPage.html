<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/SLP.css' %}">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="{% static 'images/IFLP.png' %}" alt="Illustration">
        </div>
        <div class="right-section">
            <h1>Sign In</h1>
            <p>Unlock your world.</p>
            <!-- Display messages -->
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <div class="form-options">
                    <label>
                        <input type="checkbox" name="keep_logged_in"> Keep me logged in
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit">Sign In</button>

                <div class="create-account">
                    <button type="button" onclick="location.href='{% url 'register' %}';">Create an account</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
