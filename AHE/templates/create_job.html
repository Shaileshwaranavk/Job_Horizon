<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job Opening</title>
    <link rel="stylesheet" href="{% static 'css/SOCJ.css' %}">
</head>
<body>
    <div class="create-job-container">
        <h1>Create New Job Opening</h1>
        <form method="POST">
            {% csrf_token %}
            <div>
                <label for="job_title">Job Title:</label>
                <input type="text" name="job_title" required>
            </div>
            <div>
                <label for="job_description">Job Description:</label>
                <textarea name="job_description" required></textarea>
            </div>
            <div>
                <label for="required_skills">Required Skills:</label>
                <textarea name="required_skills" required></textarea>
            </div>
            <div>
                <label for="pay">Pay:</label>
                <input type="number" step="0.01" name="pay" required>
            </div>
            <div>
                <label for="location">Location:</label>
                <input type="text" name="location" required>
            </div>
            <button type="submit">Create Job</button>
        </form>
    </div>
</body>
</html>
