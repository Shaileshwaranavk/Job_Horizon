<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job Opening</title>
    <link rel="stylesheet" href="{% static 'css/SO.css' %}">
</head>
<body>
    <div class="edit-job-container">
        <h1>Edit Job Opening</h1>
        <form method="POST">
            {% csrf_token %}
            <div>
                <label for="job_title">Job Title:</label>
                <input type="text" name="job_title" value="{{ job.job_title }}" required>
            </div>
            <div>
                <label for="job_description">Job Description:</label>
                <textarea name="job_description" required>{{ job.job_description }}</textarea>
            </div>
            <div>
                <label for="required_skills">Required Skills:</label>
                <textarea name="required_skills" required>{{ job.required_skills }}</textarea>
            </div>
            <div>
                <label for="pay">Pay:</label>
                <input type="number" step="0.01" name="pay" value="{{ job.pay }}" required>
            </div>
            <div>
                <label for="location">Location:</label>
                <input type="text" name="location" value="{{ job.location }}" required>
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
